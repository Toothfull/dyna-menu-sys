<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DMS Login</title>
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

		<!-- Viewport -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<!-- Bootstrap CSS -->
		<link href="/assets/external/bootstrap.min.css" rel="stylesheet">
	
		<!-- Bootstrap JS -->
		<script src="/assets/external/popper.min.js"></script>
		<script src="/assets/external/bootstrap.bundle.min.js"></script>

		<link rel="stylesheet" href="stylesheets/style.css">

		<style>
			body{
				background-image: url("assets/images/background.jpg");
				/*backdrop-filter: blur(3px);*/
			}
		</style>

	</head>
	<body>

		<!-- division which takes up the whole screen -->
		<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center">

			<!-- warning box for users who arent verified -->
			<div id="notVerifiedWarning" class="alert alert-danger text-center align-self-center" style="width : 300px; display: none;" role="alert">
				WARNING! User account is not verified to access this page. Please log in with a verified account.
			</div>

			<!-- the login box -->
			<div id="loginBox" class="align-self-center rounded-5 p-3 shadow-lg">
				<img src="assets/images/Circa_logo_1_260x.png" style="width: 70%; height: 35%;" class="rounded mx-auto d-block mt-4" alt="..."/>
				

				<div class="row p-3">
					<div class="col m-1 d-flex flex-column justify-content-center" style="height: 50px;">

						<!-- Login button -->
						<button id="googleOAuth" class="btn align-self-center" style="padding: 0%;">
							<img class="rounded img-fluid zoom" style="width: 200px; height: 50px;" src="assets/images/googlebutton.png" alt="Profile Picture"/>
						</button>
						<!--  -->

					</div>
				</div>
			
			</div>

		</div>

		<!-- scripts that load after page loads -->
		<script src="/assets/external/jquery-3.6.3.min.js"></script>
		<script src="/scripts/login.js"></script>
	</body>
</html>
