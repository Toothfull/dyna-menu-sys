name: dyna-menu-system

on:
  push:
    paths:
      - 'Browser/**'
      - 'Server/**'
      - '.github/workflows/integration-and-unit-test.yml'
      - 'Dockerfile'
    branches:
      - '**'

env:
  ARTIFACT_NAME: dyna-menu-system

jobs:
  build:
    name: Build Server
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./Server/
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Lint with ESlint
        run: npx eslint ./typescript/

      - name: Compile TypeScript
        run: npx tsc

      - name: Create Uploads Folder
        run: mkdir ./uploads/

      - name: Run Tests
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          DATABASENAME: ${{ secrets.DATABASENAME }}
          COLLECTIONNAME1: ${{ secrets.COLLECTIONNAME1 }}
          COLLECTIONNAME2: ${{ secrets.COLLECTIONNAME2 }}
          CLIENTID: ${{ secrets.CLIENTID }}
          CLIENTSECRET: ${{ secrets.CLIENTSECRET }}
        run: npm test

      - name: Upload Code
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ./server/emit/
            ./server/package.json
            ./server/package-lock.json

  docker:
    name: Docker
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY_NAME: ghcr.io
    steps:
    - name: Clone repo
      uses: actions/checkout@v3

    - name: Download Code
      uses: actions/download-artifact@v3
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./code/

    - name: Setup Docker
      uses: docker/setup-buildx-action@v2
      with:
        platforms: linux/amd64

    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_NAME }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker Image
      uses: docker/build-push-action@v3
      with:
        file: ./Dockerfile
        context: ./code/
        tags: ${{ env.REGISTRY_NAME }}/${{ github.repository_owner }}/${{ env.ARTIFACT_NAME }}:latest
        push: true
